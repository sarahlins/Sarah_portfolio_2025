    <style>
        .modal-dialog {
            max-width: 90%;
        }
        .modal-content {
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .modal-body {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-caption {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 50px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Estilos personalizados para as setas */
        .carousel-control-prev,
        .carousel-control-next {
            width: 60px; /* Largura das setas */
            height: 60px; /* Altura das setas */
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            border-radius: 50%; /* Deixa as setas redondas */
            top: 50%; /* Centraliza verticalmente */
            transform: translateY(-50%); /* Ajuste fino para centralização */
            opacity: 1; /* Torna as setas sempre visíveis */
        }
        .carousel-control-prev {
            left: -80px; /* Posiciona a seta anterior fora da imagem */
        }
        .carousel-control-next {
            right: -80px; /* Posiciona a próxima seta fora da imagem */
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            width: 30px; /* Tamanho do ícone */
            height: 30px; /* Tamanho do ícone */
        }
    </style>

    <script>
        function closeModal(event) {
            if (!event.target.closest('.carousel-inner') && !event.target.closest('.carousel-control-prev') && !event.target.closest('.carousel-control-next')) {
                var modal = document.getElementById('carouselModal');
                var modalInstance = bootstrap.Modal.getInstance(modal);
                modalInstance.hide();
            }
        }

        document.querySelector('.modal-content').addEventListener('click', closeModal);
    </script>
